spring.application.name=HotelService
server.port = 8081

spring.datasource.url=jdbc:postgresql://localhost:5432/microservice
spring.datasource.username = postgres
spring.datasource.password = root

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true


# Eureka client configurations

eureka.instance.prefer-id-address = true
eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.client.serviceurl.defaulZone= http://localhost:8761/eureka